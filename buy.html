        <div class="form">
            <h2>Please input the data</h2>
            <form id="test">
                <input type="text" id="fullName" placeholder=" Full Name">
                <br>
                <input type="text" id="email" placeholder=" Email">
                <br>
                <input type="text" id="telephone" placeholder=" Telephone">
                <br>  
                Type:&nbsp;
               <select name="combobox" id="type">
                   <option value="normal">Normal</option>
                   <option value="group">Group</option>
                   <option value="express">Express</option>
               </select>
                <br>
                Guide:&nbsp;<input type="radio" name="guide" id="yes">Yes <input type="radio" name="guide" id="no">No
                <br>
                <input type="text" id="numVisitor" placeholder="  Number of Visitor">
                <br>
                Visit Date <br>
                <input type="date" id="visitDate">
                <br> <br> <br>
                <input type="checkbox" name="agrement" id="agreement">
                <label for="name">I agree</label>
                <br><br>
               <button onclick="check()" type="submit">Submit</button>
            </form>
        </div>
